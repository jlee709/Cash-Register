<!DOCTYPE html>
<html>
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Justins Cash Register</title>
  
  <link rel="stylesheet" href="style.css">
  


<!--   <script src="behavior.js"></script> -->

<body>

<!-- Top part of Cash Register -->
  
  <h1> Justins Project Cash Register </h1>

  <div id="register">
    <section id="ticket">
      <h1>Inputs</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td id="total">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>
   
<!-- data displayed here -->
    <form id="entryForm">
      <input id="newEntry" autofocus placeholder="kimchi?">
    </form>
  </div>


<!-- Bottom part of cash register  / keyboard(pad) -->

  <div class="inputField">
  		<div class="numbers"><
  	   <table class="calculatorFrame", cellspacing="40">
            
            <!-- Number Keys  and Operators-->

          <tr>
            <td class="keys" data-number="1">1</td>
            <td class="keys" data-number="2">2</td>
            <td class="keys" data-number="3">3</td>
            <td class="keys" data-number="/"> / </td>
          </tr>

          <tr>
            <td class="keys" data-number="4">4</td>
            <td class="keys" data-number="5">5</td>
            <td class="keys" data-number="6">6</td>
            <td class="keys" data-number="*"> * </td>
          </tr>

          <tr>
            <td class="keys" data-number="7">7</td>
            <td class="keys" data-number="8">8</td>
            <td class="keys" data-number="9">9</td>
            <td class="keys" data-number="+"> + </td>
          </tr>

          <tr>
            <td class="keys" data-number="0">0</td>
            <td class="keys" data-number="00">00</td>
            <td class="keys" data-number=".">.</td>
            <td class="keys" data-number="-"> - </td>
          </tr>

           <tr>
            <td class="keys" data-string="clear">clear</td>
            <td class="keys" data-string="get balance">get balance</td>
            <td class="keys" data-string="deposit cash">deposit cash</td>
            <td class="keys" data-string="withdraw cash">withdraw cash</td>
          </tr>
    
       </table>

  	 </div>
	  </div>  

  </div>
    <!-- include js calculator & js cashregister -->
  </body>
</html>
