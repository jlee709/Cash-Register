<!DOCTYPE html>
<html>
  
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Justins Cash Register</title>
  
    <link rel="stylesheet" type="text/css" href="js/style.css">

      
 </head>



<!-- Top part of Cash Register -->
 <body> 
  
  <h1> Justins Project Cash Register </h1>

<br><br>

  <div id="register">
     <section id="ticket">
       
       <table>
         <tbody id="entries">
         </tbody>
         <tfoot>
           <tr>
             <th>Total</th>
             <td id="total">$0.00</td>
           </tr>
         </tfoot>
       </table>
     </section>
     
<!-- data displayed here -->

    <form id="entryForm">
      <input id="newEntry" autofocus placeholder="kimchi?">
    </form>
  </div>


<!-- Bottom part of cash register  / keyboard(pad) -->

  <div class="inputField">
  		<div class="numbers">
  	   <table class="calculatorFrame", cellspacing="35">
            
            <!-- Number Keys  and Operators-->

          <tr>
            <td class="keys" data-type="number" data-value="1">1</td>
            <td class="keys" data-type="number" data-value="2">2</td>
            <td class="keys" data-type="number" data-value="3">3</td>
            <td class="keys" data-type="op" data-value="divide"> / </td>
          </tr>

          <tr>
            <td class="keys" data-type="number" data-value="4">4</td>
            <td class="keys" data-type="number" data-value="5">5</td>
            <td class="keys" data-type="number" data-value="6">6</td>
            <td class="keys" data-type="op" data-value="multiply"> * </td>
          </tr>

          <tr>
            <td class="keys" data-type="number" data-value="7">7</td>
            <td class="keys" data-type="number" data-value="8">8</td>
            <td class="keys" data-type="number" data-value="9">9</td>
            <td class="keys" data-type="op" data-value="add"> + </td>
          </tr>

          <tr>
            <td class="keys" data-type="number" data-value="0">0</td>
            <td class="keys" data-type="number" data-value="00">00</td>
            <td class="keys" data-type="number" data-value=".">.</td>
            <td class="keys" data-type="op" data-value="subtract"> - </td>
          </tr>

                <!-- function buttons -->
           <tr>
            <td class="fkeyClr" data-string="clear">clear</td>
            <td class="fkeyBal" data-string="get balance">balance</td>
            <td class="fkeyDep" data-string="deposit cash">deposit</td>
            <td class="fkeyWith" data-string="withdraw cash">withdraw</td>
            <td class="keys" data-type="op" data-value="op"> = </td>
          </tr>
    
       </table>

  	 </div>
	  </div>  

  </div>

    <!-- include js calculator & js cashregister -->

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
    
 
  </body>
</html>
