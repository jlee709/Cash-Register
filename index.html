<!DOCTYPE html>
<html>
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Justins Cash Register</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="behavior.js"></script>

</head>

<body>

<!-- Top part of Cash Register -->
  <h1> Justins Project Cash Register </h1>

  <div id="register">
    <section id="ticket">
      <h1>Inputs</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="total">$0.00</th>
          </tr>
        </tfoot>
      </table>
    </section>
    <form id="entryForm">
      <input id="newEntry" autofocus placeholder="kimchi?">
    </form>
  </div>

<!-- Bottom part of cash register -->
  <div class="inputField">
  		
  	<h1>Numerators and operations</h1>

  		<div id="container">  
    <ul id="keyboard">   
        <li class="letter">1</li>  
        <li class="letter">2</li>  
        
       
    </ul>  
</div>  




  </div>
</body>
</html>
