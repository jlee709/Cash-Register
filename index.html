<!DOCTYPE html>
<html>
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Justins Cash Register</title>
  
  <link rel="stylesheet" href="style.css">
  


<!--   <script src="behavior.js"></script> -->

<body>

<!-- Top part of Cash Register -->
  <h1> Justins Project Cash Register </h1>

  <div id="register">
    <section id="ticket">
      <h1>Inputs</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="total">$0.00</th>
          </tr>
        </tfoot>
      </table>
    </section>
    <form id="entryForm">
      <input id="newEntry" autofocus placeholder="kimchi?">
    </form>
  </div>


<!-- Bottom part of cash register  / keyboard(pad) -->

  <div class="inputField">
  		<div class=" numbers"><
  	   <table class="calculatorFramework", cellspacing="40">
            
                 <!-- Number Keys -->

          <tr>
            <td class="keys" data-number="1">1</td>
            <td class="keys" data-number="2">2</td>
            <td class="keys" data-number="3">3</td>
          </tr>

          <tr>
            <td class="keys" data-number="4">4</td>
            <td class="keys" data-number="5">5</td>
            <td class="keys" data-number="6">6</td>
          </tr>

          <tr>
            <td class="keys" data-number="7">7</td>
            <td class="keys" data-number="8">8</td>
            <td class="keys" data-number="9">9</td>
          </tr>

          <tr>
            <td class="keys" data-number="0">0</td>
            <td class="keys" data-number="00">00</td>
            <td class="keys" data-number=".">.</td>
          </tr>
               
          <!-- operators to be moved to key tables -->

          <tr>
            <td class="keys" data-number="/"> / </td>
          </tr>
          <tr>
            <td class="keys" data-number="*"> * </td>
          </tr>
          <tr>
            <td class="keys" data-number="+"> + </td>
          </tr>
          <tr>
            <td class="keys" data-number="-"> - </td>
          </tr>

       </table>

  	 </div>

	  </div>  

  </div>

  </body>
</html>
